service: p-experiment-backend
frameworkVersion: 3
provider:
  name: aws
  deploymentMethod: direct
  runtime: provided.al2
  region: eu-west-2
  memorySize: 1024

package:
  individually: true
  artifact: build/bootstrap.zip

plugins:
  - serverless-iam-roles-per-function
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 3

functions:
  putPokemon:
    handler: main.putPokemon
    events:
      - http:
          path: /pokemon
          method: PUT
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Content-Encoding
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:eu-west-2:737830503619:table/pokemons

  getPokemons:
    handler: main.getPokemons
    events:
      - http:
          path: /pokemon
          method: GET
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Content-Encoding
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:Scan
        Resource: arn:aws:dynamodb:eu-west-2:737830503619:table/pokemons

  getPokemon:
    handler: main.getPokemon
    events:
      - http:
          path: /pokemon/{pokemonID}
          method: GET
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Content-Encoding
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:GetItem
        Resource: arn:aws:dynamodb:eu-west-2:737830503619:table/pokemons
